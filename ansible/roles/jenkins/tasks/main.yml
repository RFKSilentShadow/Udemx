- name: Copy Jenkins JCasC configuration
  ansible.builtin.copy:
    dest: /var/lib/jenkins/casc.yaml
    owner: jenkins
    group: jenkins
    mode: "0644"
    content: |
      jenkins:
        systemMessage: "Jenkins Ansible + JCasC segítségével"

      unclassified:
        location:
          url: "http://192.168.56.50:8080/"

- name: Configure Jenkins to use JCasC
  ansible.builtin.lineinfile:
    path: /etc/default/jenkins
    regexp: '^CASC_JENKINS_CONFIG='
    line: 'CASC_JENKINS_CONFIG=/var/lib/jenkins/casc.yaml'

- name: Start Jenkins
  ansible.builtin.service:
    name: jenkins
    state: started
    enabled: yes
